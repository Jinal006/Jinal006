<!DOCTYPE html>
<html lang="en">

<head>
    <title>pract 7</title>
</head>

<body>
    <script>
        let y = parseInt(prompt("ENTER A YEAR : "));

        if (y % 4 == 0) {
            document.write(" YEAR IS :" + y + "<br>" + "THIS YEAR IS LEAP YEAR!!");
        }
        else {
            document.write(" YEAR IS :" + y + "<br>" + "THIS YEAR IS NOT LEAP YEAR!!");
        }
    </script>
</body>

</html>
